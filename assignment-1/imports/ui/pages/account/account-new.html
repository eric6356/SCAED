<template name="Account_New">
    <h1>Create New Account</h1>
    <form class="form">
        <div class="flex-left unit-gaps">
            <label class="unit-0 test-right" style="width: 85px" for="username">Username:</label>
            <div class="unit">
                <input type="text" name="username" id="username">
            </div>
        </div>
        <div class="flex-left unit-gaps">
            <label class="unit-0 test-right" style="width: 85px" for="password">Password:</label>
            <div class="unit">
                <input type="password" name="password" id="password">
            </div>
        </div>
        <div class="flex-left unit-gaps">
            <div style="width: 85px"></div>
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</template>
