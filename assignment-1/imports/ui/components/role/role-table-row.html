<template name="Role_Table_Row">
    <tr>
        <td>{{role.name}}</td>
        <td>
            {{#each access in role.getAccesses}}
            <code>{{access.code}}</code> {{/each}}
        </td>
        <td>
            <a href="{{pathFor 'Role_Modify' _id=role._id._str}}" class="text-small btn btn-primary top-gap-0">
                <i class="fas fa-edit"></i>
            </a>
        </td>
    </tr>
</template>
