<template name="Aside_Menu_Group">
    <ul class="aside-menu-list top-gap-0 unit-0">
        <h3 class="top-gap-0">{{title}}</h3>
        <li>
            <a href="{{pathFor allName}}" class="{{isActiveRoute allName}}">
                {{allText}}
            </a>
        </li>
        <li>
            <a href="{{pathFor newName}}" class="{{isActiveRoute newName}}">
                {{newText}}
            </a>
        </li>
    </ul>
</template>
